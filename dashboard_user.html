                    role="search"
                  >
                    <div class="input-group input-group-lg">
                      <span

                        id="basic-addon1"
                      ></span>
                      <input
                        name="keyword"
                        type="search"
                        class="form-control"
                        id="keyword"
                        placeholder="Laptop, Mobile, Apple, Samsung, IC ..."
                        aria-label="Search"
                      />
                      <button type="submit" class="btn btn-primary">
                        Search
                      </button>
                    </div>
                  </form>
                </div>
