  <body>

    <!-- Body Wrapper -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
      <div class="body-wrapper">
        <div class="body-wrapper-inner">
          <div class="row">
            <div class="col d-flex align-items-stretch">
              <div class="card w-100">
                <div class="card-body">
                  <h1>Appointments</h1>
                  <form id="appointmentForm" class="mt-4">
                    <div class="form-group" hidden>
                      <label for="username">User Name:</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="date">Date:</label>
                      <input
                        type="date"
                        id="date"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="time">Time:</label>
                      <select
                        id="time"
                        class="form-control"
                        onchange=""
                        required
                      >
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="description">Description:</label>
                      <input
                        type="text"
                        id="description"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group mb-3" hidden>
                      <label for="shop_name">Shop ID:</label>
                      <input
                        type="text"
                        id="shop_name"
                        class="form-control"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">
                      Close Appointment
                    </button>
                  </form>

                  <div id="calendar"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
      fetch("/getusername")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("username").value = data.username;
          document.getElementById("shop_name").value = data.username;
          fetchEventsForShop(data.username);
        })
        .catch((error) => console.error("Error fetching username:", error));

      function fetchEventsForShop(shopName) {
        fetch(`http://localhost:3000/appointments/${shopName}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Failed to fetch events: ${response.statusText}`);
            }
            return response.json();
          })
          .then((data) => {
            if (!Array.isArray(data)) {
              throw new Error("Response is not an array");
            }
            const events = data.map((appointment) => ({
              title: `${appointment.description} (Shop: ${appointment.shop_name})`,
              start: moment.utc(appointment.date_time).local().format(),
              username: appointment.username,
              shop_name: appointment.shop_name,
              date_time: appointment.date_time,
            }));
            $("#calendar").fullCalendar("removeEvents");
            $("#calendar").fullCalendar("addEventSource", events);

            updateAvailableTimes(data);
          })
          .catch((error) => {
            console.error("Error fetching events:", error);
            alert("Failed to fetch events.");
          });
      }

        
      const today = moment().format('YYYY-MM-DD');
    const maxDate = moment().add(7, 'days').format('YYYY-MM-DD');
    $("#date").attr("min", today);
    $("#date").attr("max", maxDate);

      function updateAvailableTimes(appointments) {
    const selectedDate = $("#date").val();
    const now = moment(); // Current date and time
    const bookedTimes = appointments
        .filter(app => moment(app.date_time).format("YYYY-MM-DD") === selectedDate)
        .map(app => moment(app.date_time).format("HH:mm"));

    let selectedTime = $("#time").val();
    let newSelectedTime = null;

    // Determine if the selected date is today
    const isToday = moment(selectedDate).isSame(now, 'day');

    $("#time option").each(function () {
        const option = $(this);
        const optionTime = option.val();

        // Hide booked times and past times if the date is today
        if (bookedTimes.includes(optionTime) || (isToday && moment(optionTime, "HH:mm").isBefore(now))) {
            option.hide();
        } else {
            option.show();
            if (!newSelectedTime) {
                newSelectedTime = optionTime; // Select the first available time
            }
        }
    });

    // Update selected time if it has changed
    if (newSelectedTime !== selectedTime) {
        $("#time").val(newSelectedTime);
    }
}




      // Initial calendar setup
      $("#calendar").fullCalendar({
        header: {
          left: "prev,next today",
          center: "title",
          right: "month,agendaWeek,agendaDay",
        },
        timezone: "local",
        events: [],
        eventRender: function (event, element) {
    const currentUser = document.getElementById("username").value;
    const currentShop = document.getElementById("shop_name").value;

    element.attr('data-date', event.date_time); // Set data-date attribute

    if (event.username === currentUser && event.shop_name === currentShop) {
        element.append(`<button class="btn btn-danger btn-sm delete-btn">Delete</button>`);
    }
}
,
      });

      $("#shop_name").on("change", function () {
        const newShopName = $(this).val();
        fetchEventsForShop(newShopName);
      });

      $("#date").on("change", function () {
        const currentShop = $("#shop_name").val();
        fetchEventsForShop(document.getElementById("shop_name").value);
      });

      $("#appointmentForm").on("submit", async function (event) {
        event.preventDefault();

        const username = $("#username").val();
        const date = $("#date").val();
        const time = $("#time").val();
        const description = $("#description").val();
        const shop_name = $("#shop_name").val();

        const timeSlots = [
          "09:00",
          "10:00",
          "11:00",
          "12:00",
          "13:00",
          "14:00",
          "15:00",
          "16:00",
          "17:00",
        ];

        const selectedIndex = timeSlots.indexOf(time);
        const slotsToBook = timeSlots.slice(0, selectedIndex + 1);

        try {
          // Fetch existing appointments for the selected date
          const existingAppointmentsResponse = await fetch(
            `http://localhost:3000/appointments/${shop_name}?date=${date}`
          );
          const existingAppointments =
            await existingAppointmentsResponse.json();
          const bookedTimes = existingAppointments.map((app) =>
            moment(app.date_time).format("HH:mm")
          );

          for (const slot of slotsToBook) {
            if (bookedTimes.includes(slot)) {
              console.warn(`Time slot ${slot} is already booked. Skipping.`);
              continue; // Skip booked slots
            }

            const date_time = `${date}T${slot}:00`;
            const appointmentResponse = await fetch(
              "http://localhost:3000/appointments",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  username,
                  date_time,
                  description,
                  shop_name,
                }),
              }
            );

            if (!appointmentResponse.ok) {
              const errorData = await appointmentResponse.json();
              throw new Error(
                `Appointment creation failed: ${errorData.error}`
              );
            }
          }

          alert("Appointments booked successfully!");
          $("#calendar").fullCalendar("refetchEvents");
          fetchEventsForShop(document.getElementById("shop_name").value);
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to book appointment.");
          fetchEventsForShop(document.getElementById("shop_name").value);
        }
      });

      $("#calendar").on("click", ".delete-btn", async function () {
        const currentUser = $("#username").val();
        const currentShop = $("#shop_name").val();
        const eventDateTime = $(this).closest(".fc-event").data("date");
        console.log(currentUser, currentShop, eventDateTime);
        try {
          const deleteResponse = await fetch(
            `http://localhost:3000/appointments/${currentUser}/${currentShop}/${eventDateTime}`,
            {
              method: "DELETE",
            }
          );

          if (!deleteResponse.ok) {
            throw new Error(
              `Failed to delete appointment: ${deleteResponse.statusText}`
            );
          }

          alert("Appointment deleted successfully!");
          $("#calendar").fullCalendar("refetchEvents");
          fetchEventsForShop(document.getElementById("shop_name").value);
        } catch (error) {
          console.error("Error:", error);
          alert("Failed to delete appointment.");
        }
      });
    </script>
  </body>
