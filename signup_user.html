<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GadgetRx</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDx78wjiGh46Ei1oL-9b8M1-5zogF1VXs&libraries=places"></script>
  <style>
    #map {
      width: 100%;
      height: 400px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/logo.svg" alt="">
                </a>
                <form id="signupForm">
                  <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                  </div>
                  <div class="mb-3">
                      <label for="username" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="mb-3">
                      <label for="contactnum" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" id="contactnum" name="contactnum">
                  </div>
                  <div class="mb-3" hidden>
                      <label for="latitude" class="form-label">Latitude</label>
                      <input type="text" class="form-control" id="latitude" name="latitude">
                  </div>
                  <div class="mb-3" hidden>
                      <label for="longitude" class="form-label">Longitude</label>
                      <input type="text" class="form-control" id="longitude" name="longitude">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label">Location</label>
                    <input type="text" class="form-control" id="address" name="address" disabled>
                    <small class="form-text text-muted">Your current location.</small>
                  </div>
                  <div id="map"></div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <div>
                    <div class="row">
                      <label for="otp" class="form-label">OTP</label>
                      <div class="col-md-8 mb-3">
                        <input type="text" class="form-control" id="otp" name="otp">
                      </div>
                      <div class="col-md-4">
                        <button type="button" class="btn btn-primary w-100 py-2 fs-4 mb-4 rounded-2" id="sendOTPBtn" onclick="sendOTP_user_signup()">Send OTP</button>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" onclick="signup_user()">Sign Up</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="./signin.html">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script src="../assets/script/script.js"></script>
  <script>
    let map;
    let geocoder;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15
      });
      geocoder = new google.maps.Geocoder();

      // Get user's current location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            document.getElementById('latitude').value = pos.lat;
            document.getElementById('longitude').value = pos.lng;
            geocodeLatLng(geocoder, pos.lat, pos.lng);

            // Add marker to the map at user's location
            new google.maps.Marker({
              position: pos,
              map: map
            });
          },
          () => {
            handleLocationError(true, map.getCenter());
          }
        );
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, map.getCenter());
      }

      // Add event listener to update latitude and longitude input when map is clicked
      map.addListener('click', function(event) {
        let lat = event.latLng.lat();
        let lng = event.latLng.lng();
        document.getElementById('latitude').value = lat;
        document.getElementById('longitude').value = lng;
        geocodeLatLng(geocoder, lat, lng);

        // Add marker to the map at the clicked location
        new google.maps.Marker({
          position: event.latLng,
          map: map
        });
      });
    }

    function geocodeLatLng(geocoder, lat, lng) {
      const latlng = {
        lat: parseFloat(lat),
        lng: parseFloat(lng)
      };
      geocoder.geocode({
        location: latlng
      }, (results, status) => {
        if (status === "OK") {
          if (results[0]) {
            document.getElementById('address').value = results[0].formatted_address;
          } else {
            window.alert("No results found");
          }
        } else {
          window.alert("Geocoder failed due to: " + status);
        }
      });
    }

    function handleLocationError(browserHasGeolocation, pos) {
      window.alert(
        browserHasGeolocation
          ? "Error: The Geolocation service failed."
          : "Error: Your browser doesn't support geolocation."
      );
    }

    initMap();
  </script>
  
</body>

</html>
