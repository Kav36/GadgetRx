    <!-- Body Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
      <div class="container text-center">
        <div
          class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center"
        >
          <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
              <div class="col-md-8 col-lg-6 col-xxl-6">
                <div class="card mb-0">
                  <div class="card-body">
                    <a
                      href="./index.html"
                      class="text-nowrap logo-img d-block py-3 w-100"
                    >
                      <img src="img/logo.png" height="35px" alt="" />
                    </a>

                    <!-- OTP Request Form -->
                    <form id="otpRequestForm">
                      <div class="mb-3">
                        <label for="requestEmail" class="form-label"
                          >Email address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="requestEmail"
                          name="requestEmail"
                          aria-describedby="emailHelp"
                        />
                        <small id="emailHelp" class="form-text text-muted"
                          >We'll never share your email with anyone else.</small
                        >
                      </div>
                      <button
                        type="button"
                        class="btn btn-primary w-100 mb-4 rounded-2"
                        id="sendOTPBtn"
                        onclick="sendOTP_user_signup()"
                      >
                        Send OTP
                      </button>
                    </form>

                    <!-- OTP Verification Form -->
                    <form id="otpVerificationForm" style="display: none">
                      <input type="hidden" id="email" name="email" />
                      <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input
                          type="text"
                          class="form-control"
                          id="otp"
                          name="otp"
                          minlength="4"
                        />
                      </div>
                      <button
                        type="button"
                        class="btn btn-primary w-100 mb-4 rounded-2"
                        onclick="verifyOTP_user()"
                      >
                        Verify OTP
                      </button>
                    </form>

                    <!-- Registration Form -->
                    <form
                      id="signupForm"
                      enctype="multipart/form-data"
                      style="display: none"
                    >
                      <input type="hidden" id="email1" name="email" />
                      <div class="mb-3">
                        <label for="profilePic" class="form-label">Profile Picture</label>
                        <div class="row">
                          <div class="col-md-12 d-flex justify-content-center align-items-center mb-3">
                            <img
                              id="profilePicPreview"
                              src="img/profile.png"
                              alt="Profile Picture Preview"
                              style="
                                width: 150px;
                                height: 150px;
                                margin-top: 10px;
                              "
                            />
                          </div>
                          <div class="col-md-12">
                            <input
                              type="file"
                              class="form-control"
                              id="profilePic"
                              name="profilePic"
                              accept="image/*"
                              onchange="previewImage(event)"
                            />
                          </div>
                        </div>
                      </div>
                      
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="username" class="form-label"
                          >User Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="contactnum" class="form-label"
                          >Contact Number</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="contactnum"
                          name="contactnum"
                        />
                      </div>
                      <div class="mb-3" hidden>
                        <label for="latitude" class="form-label"
                          >Latitude</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="latitude"
                          name="latitude"
                        />
                      </div>
                      <div class="mb-3" hidden>
                        <label for="longitude" class="form-label"
                          >Longitude</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="longitude"
                          name="longitude"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="address" class="form-label">Location</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          name="address"
                          disabled
                        />
                        <small class="form-text text-muted"
                          >Your current location.</small

                      </div>
                      <div id="map"></div>

                      <div class="mb-3">
                        <label for="password" class="form-label"

                        <input
                          type="password"

                      <button

                    </form>

    <!-- Javascript -->
    <script src="js/main.js"></script>
    <script src="script/script_user.js"></script>
    <script>
      let map;
      let geocoder;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
        });
        geocoder = new google.maps.Geocoder();

        // Get user's current location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              map.setCenter(pos);
              document.getElementById("latitude").value = pos.lat;
              document.getElementById("longitude").value = pos.lng;
              geocodeLatLng(geocoder, pos.lat, pos.lng);

              // Add marker to the map at user's location
              new google.maps.Marker({
                position: pos,
                map: map,
              });
            },
            () => {
              handleLocationError(true, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, map.getCenter());
        }

        // Add event listener to update latitude and longitude input when map is clicked
        map.addListener("click", function (event) {
          let lat = event.latLng.lat();
          let lng = event.latLng.lng();
          document.getElementById("latitude").value = lat;
          document.getElementById("longitude").value = lng;
          geocodeLatLng(geocoder, lat, lng);

          // Add marker to the map at the clicked location
          new google.maps.Marker({
            position: event.latLng,
            map: map,
          });
        });
      }

      function geocodeLatLng(geocoder, lat, lng) {
        const latlng = {
          lat: parseFloat(lat),
          lng: parseFloat(lng),
        };
        geocoder.geocode(
          {
            location: latlng,
          },
          (results, status) => {
            if (status === "OK") {
              if (results[0]) {
                document.getElementById("address").value =
                  results[0].formatted_address;
              } else {
                window.alert("No results found");
              }
            } else {
              window.alert("Geocoder failed due to: " + status);
            }
          }
        );
      }

      function handleLocationError(browserHasGeolocation, pos) {
        window.alert(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
      }

      initMap();
    </script>
