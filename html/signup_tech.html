<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GadgetRx</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/logo.svg" alt="">
                </a>
                <form id="signupForm">
                  <div class="mb-3">
                    <label for="shop_email" class="form-label">Shop Email address</label>
                    <input type="email" class="form-control" id="shop_email" name="shop_email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                      else.</small>
                  </div>
                  <div class="mb-3">
                    <label for="tech_email" class="form-label">Technician Email address</label>
                    <input type="email" class="form-control" id="tech_email" name="tech_email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Need to create user account Before creating add
                      technician.</small>
                  </div>
                  <div class="mb-3">
                    <label for="tech_des" class="form-label">Simple Description</label>
                    <input type="text" class="form-control" id="tech_des" name="tech_des">
                  </div>
                  <div class="mb-3">
                    <label for="shop_type" class="form-label">Qulification</label>
                    <input type="text" class="form-control" id="shop_type" name="shop_type">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block" onclick="signup_technician()">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script>
    let map;
    let geocoder;

    function initMap() {
      geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 15
      });

      // Add event listener to update latitude and longitude input when map is clicked
      map.addListener('click', function(event) {
        document.getElementById('latitude').value = event.latLng.lat();
        document.getElementById('longitude').value = event.latLng.lng();
      });
    }
    initMap();
  </script>
</body>

</html>
