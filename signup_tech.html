<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GadgetRx</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <script src="assets/script/script.js"></script>
  
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/logo.svg" alt="">
                </a>
                <form id="signupForm">
                  <div class="mb-3">
                    <label for="shop_username" class="form-label">Shop User Name</label>
                    <input type="text" class="form-control" id="shop_username" name="shop_username" aria-describedby="emailHelp">

                  </div>
                  <div class="mb-3">
                    <label for="tech_username" class="form-label">Technician User Name</label>
                    <input type="text" class="form-control" id="tech_username" name="tech_username" aria-describedby="emailHelp">
                   
                  </div>
                  <div class="mb-3">
                    <label for="tech_des" class="form-label">Simple Description/ Qulification</label>
                    <input type="text" class="form-control" id="tech_des" name="tech_des">
                  </div>
                  <div class="mb-3">
                    <label for="shop_type" class="form-label">Position</label>
                    <input type="text" class="form-control" id="shop_type" name="shop_type">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block" onclick="signup_technician()">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</body>

</html>
