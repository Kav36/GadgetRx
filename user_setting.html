  <script>
 let map;
let geocoder;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: { lat: 0, lng: 0 } // Initial center of the map
  });
  geocoder = new google.maps.Geocoder();

  // Initialize latitude and longitude from the input fields
  let initialLat = document.getElementById('latitude').value;
  let initialLng = document.getElementById('longitude').value;
  // Set initial values on the map and geocoder
  if (!isNaN(initialLat) && !isNaN(initialLng)) {
    map.setCenter({ lat: initialLat, lng: initialLng });
    geocodeLatLng(geocoder, initialLat, initialLng);
  }

  // Attach click event listener to the map
  attachMapClickListener();
}

function attachMapClickListener() {
  map.addListener('click', function(event) {
    let lat = event.latLng.lat();
    let lng = event.latLng.lng();
    document.getElementById('latitude').value = lat;
    document.getElementById('longitude').value = lng;
    geocodeLatLng(geocoder, lat, lng);

    // Add marker to the map at the clicked location
    new google.maps.Marker({
      position: event.latLng,
      map: map
    });
  });
}

function geocodeLatLng(geocoder, lat, lng) {
  const latlng = {
    lat: parseFloat(lat),
    lng: parseFloat(lng)
  };
  geocoder.geocode({
    location: latlng
  }, (results, status) => {
    if (status === "OK") {
      if (results[0]) {
        document.getElementById('address').value = results[0].formatted_address;
      } else {
        console.log("No results found");
      }
    } else {
      console.log("Geocoder failed due to: " + status);
    }
  });
}

initMap();


  </script>
