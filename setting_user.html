    <script>
      let map;
  
      function initMap() {
          // Initialize the Leaflet map
          map = L.map('map').setView([51.505, -0.09], 15); // Default view
  
          // Add OpenStreetMap tile layer
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
  
          // Get user's current location
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                  (position) => {
                      const pos = [position.coords.latitude, position.coords.longitude];
                      map.setView(pos, 15);
                      document.getElementById('latitude').value = pos[0];
                      document.getElementById('longitude').value = pos[1];
                      geocodeLatLng(pos[0], pos[1]);
  
                      // Add marker to the map at user's location
                      L.marker(pos).addTo(map)
                          .bindPopup('You are here')
                          .openPopup();
                  },
                  () => {
                      handleLocationError(true);
                  }
              );
          } else {
              // Browser doesn't support Geolocation
              handleLocationError(false);
          }
  
          // Add event listener to update latitude and longitude input when map is clicked
          map.on('click', function(event) {
              let lat = event.latlng.lat;
              let lng = event.latlng.lng;
              document.getElementById('latitude').value = lat;
              document.getElementById('longitude').value = lng;
              geocodeLatLng(lat, lng);
  
              // Add marker to the map at the clicked location
              L.marker([lat, lng]).addTo(map)
                  .bindPopup('Selected location')
                  .openPopup();
          });
      }
  
      function geocodeLatLng(lat, lng) {
          // Use Nominatim for reverse geocoding
          fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
              .then(response => response.json())
              .then(data => {
                  if (data && data.display_name) {
                      document.getElementById('address').value = data.display_name;
                  } else {
                      window.alert("No results found");
                  }
              })
              .catch(error => {
                  window.alert("Geocoding failed due to: " + error);
              });
      }
  
      function handleLocationError(browserHasGeolocation) {
          window.alert(
              browserHasGeolocation
                  ? "Error: The Geolocation service failed."
                  : "Error: Your browser doesn't support geolocation."
          );
      }
  
      document.addEventListener('DOMContentLoaded', (event) => {
          initMap();
      });
  </script>
