<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GadgetRX</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .dbtn-size {
        height: 150px;
        width: 180px;
        border: 1px solid #000000; /* Border color */
        border-radius: 20%;
      }
    </style>
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-border text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0"
    >
      <a
        href="index.html"
        class="navbar-brand d-flex align-items-center px-4 px-lg-5"
      >
        <h2 class="text-primary">
          <img src="img/favicon.png" height="30px" alt="GadgetRx Logo" />
          GadgetRx
        </h2>
      </a>
    </nav>
    <!-- Navbar End -->

    <!-- Fact Start -->
    <div class="container-fluid fact bg-dark my-5 py-5">
      <div class="container">
        <div class="row g-3">
          <div
            class="col-md-6 col-lg-4 text-center wow fadeIn"
            data-wow-delay="0.1s"
          >
            <i class="fa fa-home fa-2x text-white mb-3"></i>
            <h2
              id="total-shops"
              class="text-white mb-2"
              data-toggle="counter-up"
            >
              0
            </h2>
            <p class="text-white mb-0">Shops</p>
          </div>
          <div
            class="col-md-6 col-lg-4 text-center wow fadeIn"
            data-wow-delay="0.3s"
          >
            <i class="fa fa-users-cog fa-2x text-white mb-3"></i>
            <h2
              id="total-technicians"
              class="text-white mb-2"
              data-toggle="counter-up"
            >
              0
            </h2>
            <p class="text-white mb-0">Technicians</p>
          </div>
          <div
            class="col-md-6 col-lg-4 text-center wow fadeIn"
            data-wow-delay="0.5s"
          >
            <i class="fa fa-users fa-2x text-white mb-3"></i>
            <h2
              id="total-users"
              class="text-white mb-2"
              data-toggle="counter-up"
            >
              0
            </h2>
            <p class="text-white mb-0">Users</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Fact End -->
    <div>
      <div class="container px-4">
        <div class="row text-center">
          <div class="col mb-3">
            <a href="a_user.html">
              <button
                type="button"
                class="btn btn-outline-dark btn-lg dbtn-size mb-3"
              >
                <i class="fa fa-user fa-3x"></i><br />User Details
              </button>
            </a>
          </div>
          <div class="col mb-3">
            <a href="a_shop.html">
              <button
                type="button"
                class="btn btn-outline-dark btn-lg dbtn-size mb-3"
              >
                <i class="fa fa-building fa-3x"></i><br />Shop Details
              </button>
            </a>
          </div>
          <div class="col mb-3">
            <a href="a_tech.html">
              <button
                type="button"
                class="btn btn-outline-dark btn-lg dbtn-size mb-3"
              >
                <i class="fa fa-user-times fa-3x"></i><br />Technician Details
              </button>
            </a>
          </div>
          <div class="col mb-3">
            <a href="a_chat.html">
              <button
                type="button"
                class="btn btn-outline-dark btn-lg dbtn-size mb-3"
              >
                <i class="fa fa-envelope fa-3x"></i><br />Messages
              </button>
            </a>
          </div>
          <div class="col mb-3">
            <a href="a_comment.html">
              <button
                type="button"
                class="btn btn-outline-dark btn-lg dbtn-size mb-3"
              >
                <i class="fa fa-comment fa-3x"></i><br />Comments
              </button>
            </a>
          </div>
          <div class="col mb-3">
            <a href="a_reviews.html">
              <button
                type="button"
                class="btn btn-outline-dark btn-lg dbtn-size mb-3"
              >
                <i class="fa fa-book fa-3x"></i><br />Reviews
              </button>
            </a>
          </div>
          <div class="col mb-3">
            <a href="a_appoinment.html">
              <button
                type="button"
                class="btn btn-outline-dark btn-lg dbtn-size mb-3"
              >
                <i class="fa fa-calendar-check fa-3x"></i><br />Appointments
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
      // script.js
      document.addEventListener("DOMContentLoaded", () => {
        fetch("http://localhost:3000/api/counts")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById("total-shops").innerText = data.total_shops;
            document.getElementById("total-technicians").innerText =
              data.total_technicians;
            document.getElementById("total-users").innerText = data.total_users;
          })
          .catch((error) => {
            console.error("Error fetching counts:", error);
          });
      });
    </script>
  </body>
</html>
